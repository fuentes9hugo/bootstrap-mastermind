<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-secondary-subtle">
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand p-0" href="index.html">
                <img src="./img/logo_robot.png" alt="LOGO Mis Favoritos" height="38px"> <span class="align-middle">Mis Favoritos</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-fast-forward-btn"></i> Mis series</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-cassette"></i> Mi música</a>
                  </li>
                </ul>
              </div>
            </div>
    </nav>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-8 col-sm-8 text-bg-light border border-1 rounded">
          <form class="p-3">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
              <div id="nameHelp" class="form-text">Tu nombre</div>
            </div>
            <div class="mb-3">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user" aria-describedby="userHelp">
              <div id="userHelp" class="form-text">Nombre de usuario</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Correo electrónico con el que nos logamos</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">Repite la contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3">
              <label for="sexSelect" class="form-label">Sexo</label>
              <select class="form-select form-select-sm" aria-label="Sex selector" id="sexSelect">
                <option value="1" selected>Masculino</option>
                <option value="2">Femenino</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nationality" class="form-label">Nacionalidad</label>
              <input type="text" class="form-control" id="nationality">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>     
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>    
</body>
</html>
